<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div id='results' class='results'></div>

    <div class='selections'>
        <span id='playerChoice' class='selection'>?</span>
        <span id='compChoice' class='selection'>?</span>
    </div>

    <div class="scores">
        <div id='playerScore' class="score"></div>
        <br>
        <div id='computerScore' class="score"></div>
    </div>

    
    <img id='harold-win' class='resultImg' src="./harold.png" width=350px>
    <img id='harold-lose' class='resultImg' src="./haroldLose.png" width=350px>


    <div class="buttons">
        <button id='rock-btn' class='wpnbtn'><img id='Rock' class='weapon' src="./rock.png" width=170px></button>
        <button id='paper-btn' class='wpnbtn'><img id='Paper' class='weapon' src="./paper.png" width=170px></button>
        <button id='scissors-btn' class='wpnbtn'><img id='Scissors' class='weapon' src="./scissors.png" width=170px></button>
    </div>

    <h1 id='winner' class='winner'></h1>

    <button id='reset' class="glow-on-hover">Play again</button>

    <div class='footer'>StoicScript</div>

</body>

</html>
